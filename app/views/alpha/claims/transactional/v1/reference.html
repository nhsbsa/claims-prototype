<!-- ADDING CUSTOM CSS - Add your custom CSS or Sass in /app/assets/sass/main.scss -->

<!-- Extends the layout from /views/layout-signed-in.html -->
{% extends 'layout-signed-in.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Start of page title -->
{% block pageTitle %}
Member State (MS) Claims
{% endblock %}
<!-- End of page title -->

{% block beforeContent %}
{% endblock %}

<!-- Start of central content and left navigation -->
{% block content %}
<div class="nhsBSA-sidebar-container">
    <div class="nhsBSA-sidebar-wrapper">

        <!-- Start of central content -->
        <div class="nhsBSA-sidebar-content">
            <div class="nhsuk-width-container-fluid">
                <div class="nhsuk-main-wrapper" id="maincontent">

                    <!-- Start of back link -->
                    <div class="nhsuk-back-link">
                        <a class="nhsuk-back-link__link" href="javascript:history.back()">
                            <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
                                <path
                                    d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z">
                                </path>
                            </svg>
                            Go back</a>
                    </div>
                    <!-- End of back link -->

                    <!-- Start of main content -->
                    <div class="nhsuk-grid-row">
                        <div class="nhsuk-grid-column-full">
                            <form action="financial-year" method="post">
                                <div class="nhsuk-form-group">
                                    <fieldset class="nhsuk-fieldset">
                                        <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                                            <h1 class="nhsuk-fieldset__heading">
                                                <span class="nhsuk-caption-l">Create a new claim</span>
                                                What is the claim reference?
                                            </h1>
                                        </legend>
                                        <hr class="nhsuk-section-break nhsuk-section-break--visible"
                                            style="margin-bottom:12px;">
                                            <div class="nhsuk-hint" id="ref-hint">
                                                For example, 33778844AA890E
                                              </div>
                                        <input class="nhsuk-input nhsuk-u-width-one-third" id="ref" name="ref"
                                            type="text">
                                    </fieldset>
                                </div>
                                <button class="nhsuk-button" data-module="nhsuk-button" type="submit">
                                    Continue
                                </button>
                            </form>

                            <a href="#" class="nhsuk-link">Cancel</a>


                        </div>
                    </div>
                    <!-- End of main content -->

                </div>
            </div>
        </div>
        <!-- End of central content -->


    </div>
</div>
{% endblock %}
<!-- End of page content and left navigation -->
